    HDTV-2160p:
      maxSize: 2000
      minSize: 85
      preferredSize: 1999
    HDTV-720p:
      maxSize: 2000
      minSize: 17.1
      preferredSize: 1999
    Remux-1080p:
      maxSize: 2000
      minSize: 102
      preferredSize: 1999
    Remux-2160p:
      maxSize: 2000
      minSize: 187.4
      preferredSize: 1999
    WEBDL-1080p:
      maxSize: 2000
      minSize: 12.5
      preferredSize: 1999
    WEBDL-2160p:
      maxSize: 2000
      minSize: 34.5
      preferredSize: 1999
    WEBDL-720p:
      maxSize: 2000
      minSize: 12.5
      preferredSize: 1999
    WEBRip-1080p:
      maxSize: 2000
      minSize: 12.5
      preferredSize: 1999
    WEBRip-2160p:
      maxSize: 2000
